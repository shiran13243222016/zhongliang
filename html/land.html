<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script>
	// 根据元素找到对应的ID 
	
	// 当输入框失去焦点
	$("#usr").blur(function(){	
		var attrString = this.id;
		var selectString=$("label[for="+attrString+"]");
		// 判断 元素是不是为空
		if($(this).val().length == 0){			
			selectString.css({
				"visibility":"visible" 
			})		
		}else{
			selectString.css({
				"visibility":"hidden"
			})
		}	
	})
	$("#pwd").blur(function(){
		var attrString = this.id;
		var selectString=$("label[for="+attrString+"]");
		// 判断 元素是不是为空
		if($(this).val() == ""){
			selectString.css({
				"visibility":"visible" 
			})		
		}else{
			selectString.css({
				"visibility":"hidden"
			})
		}	
	})
	// 点击X ，清除文本框内容
	$("em").click(function(){
		$("#usr").val("");
	})
</script>
